<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{ title }} - Survaider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="{{ config.SRP }}/pages/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ config.SRP }}/pages/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ config.SRP }}/pages/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ config.SRP }}/pages/ico/152.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="{{ config.SRP }}/assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <link href="{{ config.SRP }}/assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ config.SRP }}/assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="{{ config.SRP }}/assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ config.SRP }}/assets/plugins/bootstrap-select2/select2.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ config.SRP }}/assets/plugins/switchery/css/switchery.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ config.SRP }}/pages/css/pages-icons.css" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="{{ config.SRP }}/pages/css/pages.css" rel="stylesheet" type="text/css" />
    <link class="main-stylesheet" href="{{ config.SRP }}/pages/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
            <link href="{{ config.SRP }}/pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    {% endblock %}
    <script type="text/javascript">
    window.onload = function()
    {
        // fix for windows 8
        if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
            document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{{ config.SRP }}/pages/css/windows.chrome.fix.css" />'
    }
    </script>
</head>
<body class="fixed-header">
    {% block body %}
    <div class="login-wrapper ">
        <div class="bg-pic">
            <img src="{{ config.SRP }}/assets/hero/login.jpg" data-src="{{ config.SRP }}/assets/hero/login.jpg" data-src-retina="{{ config.SRP }}/assets/hero/login.jpg" alt="" class="lazy">
            <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
                <h2 class="semi-bold text-white">Survaider</h2>
                <p class="small">Survaider | xD</p>
            </div>
        </div>

        {% block container %}
        <div class="login-container bg-white">
            <h3>Missing: Container</h3>
        </div>
        {% endblock %}

    </div>
    {% endblock %}

    <script src="{{ config.SRP }}/assets/plugins/pace/pace.min.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/modernizr.custom.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/boostrapv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="{{ config.SRP }}/assets/plugins/bootstrap-select2/select2.min.js"></script>
    <script type="text/javascript" src="{{ config.SRP }}/assets/plugins/classie/classie.js"></script>
    <script src="{{ config.SRP }}/assets/plugins/switchery/js/switchery.min.js" type="text/javascript"></script>
    <script src="{{ config.SRP }}/assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>

    <script src="{{ config.SRP }}/pages/js/pages.min.js"></script>

    <script src="{{ config.SRP }}/assets/js/scripts.js" type="text/javascript"></script>

    <script>
    $(function()
    {
        $('#form-login').validate()
    })
    </script>
</body>
</html>
