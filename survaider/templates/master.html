{% from 'macros.html' import favicons %}
<!DOCTYPE html>
<html {% block html_attr %}{% endblock %}>
  {% block head %}
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{% block title %}{{ title }} | Survaider{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    {{ favicons() }}
    <meta content="" name="description" />
    <meta content="Prashant Sinha" name="author" />

    <link class="main-stylesheet" href="/static/css/survaider.css" rel="stylesheet" type="text/css" />
    {% block additionalcss%}
    {% endblock %}
  </head>
  {% endblock %}
  <body class="fixed-header" {% block body_attr %}{% endblock %}>
    {% block pgbody %}
    {% endblock %}
    {% block modal%}
    {% endblock %}
    <script src="/static/js/survaider.js" type="text/javascript"></script>
    {% block additionaljs%}
    {% endblock %}
  </body>
</html>
