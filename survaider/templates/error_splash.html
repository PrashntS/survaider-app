{% extends 'master.html' %}
{% from 'macros.html' import footer_text %}

{% block pgbody %}
<div class="container-xs-height full-height">
  <div class="row-xs-height">
    <div class="col-xs-height col-middle">
      <div class="error-container text-center">
        <h1 class="error-number">{{ dat.error_code }}</h1>
        <h2 class="semi-bold">{{ dat.error_msg }}</h2>
        <p>{{ dat.error_dsc }}</p>
        <h4><a href="/">Survaider Home</a></h4>
      </div>
    </div>
  </div>
</div>
<div class="pull-bottom sm-pull-bottom full-width">
  <div class="error-container">
    <div class="error-container-innner">
      <div class="m-b-30 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
        {{ footer_text(cls = "text-centre") }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block additionaljs%}
{% endblock %}
