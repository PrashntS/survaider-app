<li class="notification survey-response" data-card="parent">
  <small><span data-livestamp="<%= dat.acquired %>">(Loading)</span></small>
  <small><%= dat.origin.id %></small>
  <small><%= dat.origin.email %></small>

  <ul>
    <% _.each(dat.survey_unit, function(doc) { %>
      <li>
        <h2><%= doc.name %></h2>
        <small><%= doc.id %></small>
      </li>
    <% }); %>
  </ul>
  <p><%= dat.payload.original_msg %></p>
</li>
